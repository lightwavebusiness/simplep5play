<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Techs - Infinite Runner</title>
</head>
<body style="padding: 0px; margin: 0px;">
    <div id="p5_loading" class='loading-screen'><p>LOADING</p></div>
    <script src='https://la-wit.github.io/build-an-infinite-runner/build/js/lib/p5.js'></script>
    <script src='https://la-wit.github.io/build-an-infinite-runner/build/js/lib/p5.play.js'></script>
    <script src='https://la-wit.github.io/build-an-infinite-runner/build/js/lib/p5.sound.js'></script>
    <script src='https://la-wit.github.io/build-an-infinite-runner/build/js/lib/p5.dom.js'></script>

    <script>
        var circlePositionX;
        var circlePositionY;
        var speedX;
        var speedY;

        var dvdimg;

        function preload() {
            dvdimg = loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/DVD-Video_Logo.svg/512px-DVD-Video_Logo.svg.png');
        }

        function setup() {
            createCanvas(windowWidth-10, windowHeight-10);
            background(255);
            circlePositionX = width/2;
            circlePositionY = height/2
            speedX = 10;
            speedY = 10;
        }

        function draw() {
            background(255);
            circlePositionX += speedX;
            circlePositionY += speedY;
            if(circlePositionX >= width-50|| circlePositionX <= 0) 
                speedX = -1*speedX

            if(circlePositionY >= height-15 || circlePositionY <= 0) 
                speedY = -1*speedY

            //fill(23,55,100);
            image(dvdimg, circlePositionX, circlePositionY, 100, 30);
            //ellipse(circlePositionX,circlePositionY,30,30)
        }
    </script>
</body>
</html>
